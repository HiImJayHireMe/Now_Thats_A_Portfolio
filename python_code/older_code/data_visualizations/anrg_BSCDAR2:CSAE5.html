<script type="text/javascript">
function deg2Rad(angle) {
    return angle / 180 * Math.PI;
}

var map_features = [];

function createCellStyle(name, cellType) {
    var width = 2;
    var strokeColor, fillColor;
    if (cellType == 'relation') {
        strokeColor = 'rgba(85,0,85,1.0)';
        fillColor = 'rgba(255, 120, 255, 0.1)';
    } else if (cellType == 'add') {
        strokeColor = 'rgba(0,200,0,1.0)';
        fillColor = 'rgba(120, 200, 120, 0.2)';
    } else if (cellType == 'delete') {
        strokeColor = 'rgba(255,128,0,1.0)';
        fillColor = 'rgba(255, 200, 120, 0.2)';
    } else if (cellType == 'source') {
        strokeColor = 'rgba(60,60,255,1.0)';
        fillColor = 'rgba(120, 120, 255, 0.2)';
    } else if (cellType == 'conflict') {
        strokeColor = 'rgba(255,0,0,1.0)';
        fillColor = 'rgba(255, 120, 120, 0.2)';
    } else {
        strokeColor = 'rgba(90,90,90,1.0)';
        fillColor = 'rgba(120, 120, 120, 0.1)';
        width = 1;
    }
    var textObj = null;
    if (cellType != 'other' && cellType != 'conflict' && cellType != 'relation'){
        textObj = new ol.style.Text({
    //      textAlign: align,
    //      textBaseline: baseline,
            font: 'arial',
            text: name,
            fill: new ol.style.Fill({color: strokeColor}),
            stroke: new ol.style.Stroke({color: 'rgba(0, 0, 0, 0.8)', width: 0}),
    //      offsetX: offsetX,
    //      offsetY: offsetY,
    //      rotation: rotation
        });
    }
    return new ol.style.Style({
        stroke: new ol.style.Stroke({
            color: strokeColor,
            width: width
        }),
        fill: new ol.style.Fill({
            color: fillColor
        }),
        text: textObj

    });

}


function createCell(name, lon, lat, azimuth, beamwidth, radius, cellType, info) {
//calculateArcPointsGeo
    var poly = calculateArcPointsGeo(lon, lat, radius, azimuth - beamwidth / 2 , azimuth + beamwidth / 2, beamwidth / 12);
    var feature =  new ol.Feature({
        geometry: new ol.geom.Polygon([poly]),
        name: name,
        info: info,
    });
    feature.setStyle(createCellStyle(name, cellType));
    feature.getGeometry().transform('EPSG:4326', 'EPSG:3857');
    map_features.push(feature);
}

var stroke = null;//new ol.style.Stroke({color: 'black', width: 2});
var fill = new ol.style.Fill({color: 'red'});

function calculateArcPointsGeo(lon, lat, radius, startAzimuth, endAzimuth, segments) {
    var pointList = [[lon, lat]],
        point,
        i,
        d = radius / 1000, // d = distance in km
        R = 6371, // km, R = earth's radius (mean radius = 6,371km)
       lat1 = deg2Rad(lat),
       lon1 = deg2Rad(lon),
       lat2,
       lon2,
       dAngle = segments + 1,
       azimuth;

    startAzimuth = deg2Rad(startAzimuth);
    endAzimuth = deg2Rad(endAzimuth);
    for (i = 0; i < dAngle; i++) {
        azimuth = startAzimuth - (startAzimuth - endAzimuth) * i / (dAngle - 1);
        lat2 = Math.asin(Math.sin(lat1) * Math.cos(d / R) +
                              Math.cos(lat1) * Math.sin(d / R) * Math.cos(azimuth));

        lon2 = lon1 + Math.atan2(Math.sin(azimuth) * Math.sin(d / R) * Math.cos(lat1),
                                       Math.cos(d / R) - Math.sin(lat1) * Math.sin(lat2));
        lat2 = 180 * lat2 / Math.PI;
        lon2 = 180 * lon2 / Math.PI;

        //point = new MapPoint(lon2, lat2);
        pointList.push([lon2, lat2]);
    }

    return pointList;
}

var map;
var pop_container, pop_content, pop_closer;
var overlay;
function initMap() {

    pop_container = document.getElementById('popup');
    pop_content = document.getElementById('popup-content');
    pop_closer = document.getElementById('popup-closer');

    pop_closer.onclick = function() {
        overlay.setPosition(undefined);
        pop_closer.blur();
        return false;
    };

    var overlay = new ol.Overlay(/** @type {olx.OverlayOptions} */ ({
        element: pop_container,
        autoPan: true,
        autoPanAnimation: {
            duration: 250
        }
    }));

//////////

    var vectorSource = new ol.source.Vector({
      features: []
    });

    var vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    var scaleLineControl = new ol.control.ScaleLine();

    map = new ol.Map({
        controls: ol.control.defaults({
            attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                collapsible: false
            })
        }).extend([
            scaleLineControl
        ]),
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            vectorLayer
        ],
        overlays: [overlay],
        target: document.getElementById('map'),
        view: new ol.View({
            center: [0, 0],
            zoom: 3
        })
    });

    map.on('singleclick', function(evt) {
        var feature = map.forEachFeatureAtPixel(evt.pixel,
          function(feature, layer) {
            return feature;
          });
        if (!feature) return;

        var geometry = feature.getGeometry();
        var coord = geometry.getCoordinates()[0][0];
        var coordinate = evt.coordinate;

        pop_content.innerHTML = feature.get('info');
        overlay.setPosition(coord);
    });

    // change mouse cursor when over marker
    map.on('pointermove', function(e) {
      if (e.dragging) {
        //$(element).popover('destroy');
        return;
      }
      var pixel = map.getEventPixel(e.originalEvent);
      var hit = map.hasFeatureAtPixel(pixel);
      map.getTarget().style.cursor = hit ? 'pointer' : '';
    });

    vectorLayer.getSource().addFeatures(map_features);

     var extent = vectorLayer.getSource().getExtent();
     map.getView().fitExtent(extent, map.getSize());
}
</script>
